<!DOCTYPE html>
<html>

<head>

	<title>Automaton</title>

	<script type="text/javascript" src="assets/js/automaton.js"></script>

	<link rel="stylesheet" type="text/css" href="assets/style/automaton.css">

</head>

<body>

<div id="currentTime" class="currentTime">Da time is here</div>

<div id="parent" class="parent">

	<div id="leftFace" class="leftFace">

		<div id="second" class="second"></div>

		<img src="assets/images/dawn.jpg" width="150px" height="300px" id="dawn" class="leftImage">

		<img src="assets/images/earlyMorning.jpg" width="150px" height="300px" id="earlyMorning" class="leftImage">

		<img src="assets/images/lateMorning.jpg" width="150px" height="300px" id="lateMorning" class="leftImage">

		<img src="assets/images/noon.jpg" width="150px" height="300px" id="noon" class="leftImage">

		<img src="assets/images/afternoon.jpg" width="150px" height="300px" id="afternoon" class="leftImage">

		<img src="assets/images/lateAfternoon.jpg" width="150px" height="300px" id="lateAfternoon" class="leftImage">

		<img src="assets/images/evening.jpg" width="150px" height="300px" id="evening" class="leftImage">

		<img src="assets/images/sunset.jpg" width="150px" height="300px" id="sunset" class="leftImage">

		<img src="assets/images/night.jpg" width="150px" height="300px" id="night" class="leftImage">

	</div> <!-- end leftFace -->


	<div id="rightFace" class="rightFace" width="100px" height="100px">

		<div id="minute" class="minute"></div>

	</div> <!-- end rightFace -->

	<div id="bottomFace" class="bottom">

		<div id="hour" class="hour"></div>

	</div><!-- end bottomFace -->

</div><!-- end parent -->

</body>

</html>
